server {
    listen 80;
    listen [::]:80;
    server_name waiwahost.zentrixsolucionesdigitales.com;

    # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /checkin/ {
        rewrite ^/checkin/(.*) /$1 break;
        proxy_pass http://formulario:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Formulario (Optional: if you want to access it via /form or similar, configure here. 
    # For now, keeping it simple or if you want it on a different port/subdomain, 
    # but localhost subdomains need /etc/hosts changes)
}
