# 1. Redirección de HTTP a HTTPS (Puerto 80)
server {
    listen 80;
    listen [::]:80;
    server_name waiwahostadmin.com;

    # Permitir validación de Certbot para renovaciones futuras
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Servidor Seguro (Puerto 443)
server { 
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name waiwahostadmin.com;

    # Rutas a los certificados generados por Certbot
    ssl_certificate /etc/letsencrypt/live/waiwahostadmin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/waiwahostadmin.com/privkey.pem;

    # Parámetros de seguridad SSL optimizados
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Headers de Proxy comunes para evitar repetición
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Backend API
    location /apis {
        # Si Nginx NO está en Docker, usa http://127.0.0.1:3001
        # Si Nginx ESTÁ en Docker, deja http://backend:3001
        proxy_pass http://backend:3001;
    }

    # Formulario Checkin
    location /checkin {
        proxy_pass http://formulario:3002;
    }

    # Frontend (Raíz)
    location / {
        proxy_pass http://frontend:3000;
    }
}